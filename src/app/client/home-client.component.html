<mat-toolbar>
  @if ((viewPoint$ | async) !== 'XSmall' ||
  (viewPoint$ | async) !== 'Small' ||
  (viewPoint$ | async) !== 'Medium') {
    <button mat-icon-button >
      <mat-icon>menu</mat-icon>
    </button>
  }
  <span class="title-toolbar">{{appName}}</span>
  @if(this.authService.currentUserSig()!=null){
    <button mat-button extended>
      <img class="img-proffile" [src]="authService.currentUserSig()?.imagem" alt="" width="20" height="20">
      <span>{{authService.currentUserSig()?.name}}</span>
    </button>
  }@else {
    <button mat-icon-button routerLink="/login">
      <mat-icon>login</mat-icon>
    </button>
  }

</mat-toolbar>
